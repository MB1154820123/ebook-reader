# 应用名称
spring.application.name=
# 应用服务 WEB 访问端口
server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
# 自定义属性
test.value="../temp/"
# 关闭banner
spring.main.banner-mode=off
mybatis-plus.global-config.banner=false
# thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# hibernate配置
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.show-sql=true
 #当写的实体类中属性，如果对应表没有该属性的字段，会自动创建一个该属性的字段，规则是属性中大写字母处变成_小写字母的字段，比如userName变成user_name
spring.jpa.hibernate.ddl-auto=update
# 静态资源的请求方式
spring.mvc.static-path-pattern=/static/**
# 静态资源的配置位置，可以写成一个数组配置多个目录
spring.resources.static-locations=classpath:/static/

